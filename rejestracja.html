<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Zuzanna Gonera">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Sklep internetowy, Yoga, Joga, Akcesoria do jogi, Odzież do jogi">
    <meta name="description" content="Sklep internetowy z akcesoriami do jogi">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Formularz rejestracji</title>
</head>
    
<body>
    <h1>Formularz rejestracji</h1>
    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
        <div class="form-group col-md-6">
         <label for="email">Adres e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Podaj adres e-mail">
    </div>
        <label for="login">Login</label>
        <input type="login" class="form-control" id="login" placeholder="Podaj login">
    </div>
    <div class="form-group col-md-6">
        <label for="haslo">Hasło</label>
        <input type="haslo" class="form-control" id="haslo" placeholder="Podaj hasło">
    </div>
  </div>
  <div class="form-group col-md-6">
        <label for="powtorz_haslo">Powtórz hasło</label>
        <input type="powtorz_haslo" class="form-control" id="powtorz_haslo" placeholder="Podaj hasło ponownie">
  </div>
  <div class="form-group col-md-6">
        <label for="imie">Imię</label>
        <input type="imie" class="form-control" id="imie" placeholder="Podaj imię">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="nazwisko">Nazwisko</label>
        <input type="nazwisko" class="form-control" id="nazwisko" placeholder="Podaj nazwisko">
    </div>
      <div class="form-group col-md-6">
       <label for="adres">Adres</label>
        <input type="adres" class="form-control" id="adres" placeholder="Podaj adres">
    </div>
      <div class="form-group col-md-6">
        <label for="kod">Kod pocztowy</label>
        <input type="kod" class="form-control" id="kod" placeholder="Podaj kod pocztowy">
    </div>
      <div class="form-group col-md-6">
        <label for="miasto">Miasto</label>
        <input type="miasto" class="form-control" id="miasto" placeholder="Podaj miasto">
    </div>
      <div class="form-group col-md-6">
        <label for="numer">Numer telefonu</label>
        <input type="numer" class="form-control" id="numer" placeholder="Podaj numer telefonu">
    </div>
   
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="politykabox">
      <label class="form-check-label" for="politykabox">
        Akceptuję politykę prywatności
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Prześlij</button>    
</form>
    
</body>
</html>
